<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panadero DataTable Test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="app">
        <div class="p-6">
            <h1 class="text-2xl font-bold mb-6">Panadero DataTable Test</h1>
            
            <div class="mb-8">
                <h2 class="text-xl font-semibold mb-4">Products Table</h2>
                <div class="bg-white rounded-lg shadow border p-4">
                    <div v-if="loading" class="text-center py-8">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto mb-4"></div>
                        <p>Loading products...</p>
                    </div>
                    <div v-else-if="error" class="text-center py-8 text-red-500">
                        <p>Error: {{ error }}</p>
                    </div>
                    <div v-else-if="products.length === 0" class="text-center py-8 text-gray-500">
                        <p>No products found</p>
                    </div>
                    <div v-else class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SKU</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr v-for="product in products" :key="product.id">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ product.id }}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-mono text-gray-900">{{ product.identifier }}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ product.name }}</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ product.productType?.name || 'Unknown' }}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span :class="product.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'" 
                                              class="px-2 py-1 rounded-full text-xs font-medium">
                                            {{ product.is_active ? 'Active' : 'Inactive' }}
                                        </span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;
        
        createApp({
            setup() {
                const products = ref([]);
                const loading = ref(true);
                const error = ref(null);
                
                const loadProducts = async () => {
                    try {
                        loading.value = true;
                        const response = await axios.get('/products');
                        products.value = response.data;
                    } catch (err) {
                        error.value = err.message;
                        console.error('Failed to load products:', err);
                    } finally {
                        loading.value = false;
                    }
                };
                
                onMounted(() => {
                    loadProducts();
                });
                
                return {
                    products,
                    loading,
                    error
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
